<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Free Web Tutorials">
    <meta name="author" content="Nguyễn Quốc Việt">
    <meta name="keywords" content="HTML, XML, CSS, Javascript">
    <meta name="MSSV" content="21002341">
    <title>Hệ thông và công nghệ web</title>
</head>

<body>
    <header>
        <a href="./index.html#tuan2">Back to index</a>
    </header>
    <div id="Contact">
        <h1>Contact Us</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Your message</legend>
                <table>
                    <tr>
                        <td>
                            <label for="inputEmail">Your email</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="inputEmail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="textareaMessage">Message</label>
                        </td>
                        <td>
                            <textarea name="message" id="textareaMessage" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>How you found us</legend>
                <table>
                    <tr>
                        <td>
                            <label for="selectHow">How did you hear</label>
                        </td>
                        <td>
                            <select name="how" id="selectHow">
                                <option value="Google">Google</option>
                                <option value="Facebook">Facebook</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="checkboxNewsletter">Newsletter</label>
                        </td>
                        <td>
                            <input type="checkbox" name="newsletter" id="checkboxNewsletter" checked>
                            <label for="checkboxNewsletter">Ensure this box is checked if you would like to recive email updates</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <div>
                <button type="submit">Send messgae</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <div id="Competition">
        <form action="" method="post">
            <fieldset>
                <legend>Contact information</legend>
                <div>
                    <label for="fn">First name:</label>
                    <input type="text" name="fn" id="fn">
                </div>
                <div>
                    <label for="ln">Last name:</label>
                    <input type="text" name="ln" id="ln">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Competition Question</legend>
                <span>How tall is the Eiffel Tower in Paris, France?</span>
                <div>
                    <div>
                        <input type="radio" name="ans" id="ans1">
                        <label for="ans1">584 ft</label>
                    </div>
                    <div>
                        <input type="radio" name="ans" id="ans2">
                        <label for="ans2">784 ft</label>
                    </div>
                    <div>
                        <input type="radio" name="ans" id="ans3">
                        <label for="ans3">984 ft</label>
                    </div>
                    <div>
                        <input type="radio" name="ans" id="ans4">
                        <label for="ans4">1184 ft</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Tiebreaker Question</legend>
                <div>In 25 words or less, say why you would like to win $10,000: </div>
                <textarea name="ques" id="ques" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <legend>Enter comprtition</legend>
                <button type="submit">Enter comprtition</button>
            </fieldset>
        </form>
    </div>

</body>

</html>
