<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Free Web Tutorials">
    <meta name="author" content="Nguyễn Quốc Việt">
    <meta name="keywords" content="HTML, XML, CSS, Javascript">

<body>
    <header>
        <a href="./index.html#tuan2">Back to index</a>
    </header>
    <main>
        <h1>Travel reservation form</h1>
        <h5>* denotes mandotory</h5>
        <form action="" method="post">
            <div>
                <label for="fullname">Full name*: </label>
                <div>
                    <input type="text" name="fullname" id="fullname" placeholder="Firstname Lastname">
                </div>
            </div>
            <div>
                <label for="email">Email address*: </label>
                <div>
                    <input type="email" name="email" id="email" placeholder="EMAIL ADDRESS">
                </div>
            </div>
            <div>
                <label for="package">Select Tour Package*: </label>
                <div>
                    <select name="package" id="package">
                        <option value="1">Goa</option>
                        <option value="2">Ex2</option>
                        <option value="3">Ex3</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="date">Arrival date*: </label>
                <div>
                    <input type="text" name="date" id="date" placeholder="m/d/y">
                </div>
            </div>
        </form>
    </main>

</body>

</html>
